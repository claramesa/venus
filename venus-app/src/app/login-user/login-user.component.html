<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div class="container vh-100 justify-content-center align-items-center">
      <div class="row justify-content-center border">
        <header class="header h2 text-center">Login</header>
        <div class="linea"></div>
        <form class="formulario" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <i class="icon bi bi-person-circle"></i>
            <label for="username" class="form-label">Usuario: </label>
            <input
              id="username"
              class="form-control"
              type="text"
              (change)="onChangeInput($event)"
              formControlName="username"
              placeholder="Escriba el nombre de usuario"
            />
          </div>

          <div class="form-group">
            <i class="icon bi bi-pass-fill"></i>
            <label for="password" class="form-label">Contraseña: </label>
            <input
              id="password"
              class="form-control"
              type="password"
              formControlName="password"
              placeholder="Escriba la contraseña"
            />
          </div>

          <div *ngIf="errores.length != 0">
            <div class="alert alert-danger">
              <span>{{ errores[0] }}</span>
            </div>
          </div>

          <div class="button">
            <button
              type="submit"
              [disabled]="!profileForm.valid"
              class="btn col-12"
            >
              Acceder
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
