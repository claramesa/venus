              <div class="block">
              <span class="letterFiltro">Filtro por Categoria: </span>
              <select class="learn-more"  (change)="categoriaProductos($event)" >
                  <option  value ="" ></option>
                  <option *ngFor="let categoria of categorias" [value]="categoria.id"> {{categoria.nombre}}</option>
              </select>

  <div class="contenido">
              <span *ngFor="let producto of productos; let indice=index">
          <div class="card">
            <img src="https://pbs.twimg.com/media/EXdRa6wXsAAqSBA.jpg" class="card-img-top" alt="CapiComeMazorca"/>
            <div class="card-body">
              <h5 class="card-title">{{producto.nombre}}</h5>
              <h5 class="card-title">{{producto.categoria_id}}</h5>

              <hr>
              <h6 class="card-text">{{producto.descripcion}}</h6>
              <hr>
              <p class="card-text">{{producto.stock}}</p>
            </div>
          </div>
          <br>
        </span>
        </div>
        </div>
